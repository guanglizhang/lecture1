<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            /* CSS Selectors
                a,b   - multiple element
                a b   - descendant
                a>b   - child
                a+b   - adjacent sibiling
                [a=b] - attribute
                a:b   - psudoclass
                a::b  - psudoelement



            */
            ol > li {
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>
